    sdk: flutter  # Paket untuk pengujian unit dan widget
  flutter_lints: ^4.0.0  # Paket untuk linting kode Flutter

flutter:
  uses-material-design: true  # Mengaktifkan desain material
  assets:
    - assets/images/  # Menentukan folder aset yang akan digunakan
